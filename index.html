<!doctype html>
<html ng-app="ngTweetDemo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ngTweet - Twitter Widgets for AngularJS</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/prism/themes/prism-tomorrow.css"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var myApp = angular.module('ngTweetDemo', ['ngtweet']);
        myApp.controller('ToggleVisibilityCtrl', function($scope) {
            $scope.visible = false;
        });
        /** Angular directive for PrismJS via: http://blog.chorip.am/articles/prismjs-and-angularjs/ **/
        myApp.directive('prism', function() {
            return {
                restrict: 'A',
                link: function ($scope, element, attrs) {
                    element.ready(function() {
                        Prism.highlightElement(element[0]);
                    });
                }
            };
        });
    </script>
    <style type="text/css" media="screen">
        /* Fix for ui-bootstrap */
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
        /* Page styles */
        body { padding-top: 50px; }
        .panel {
            position: relative;
            padding: 45px 15px 15px;
            margin-top: 20px;
        }
        .jumbotron {
            background-image: url("res/twitter.svg");
            background-size: 100vh, cover;
            background-attachment: fixed;
            background-position: top right;
            background-repeat: no-repeat;
        }
        .panel::after {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
            content: "Example";
        }
        .panel button {
            margin-top: 8px;
        }
        .twitter-tweet-unrendered,
        .ngtweet-wrapper blockquote.twitter-tweet {
            margin-top: 10px;
        }
        p {
            font-size: 1.15em;
        }
        footer {
            text-align: center;
            padding: 30px 0px;
            margin-top: 70px;
            border-top: 1px solid #E5E5E5;
            background-color: #F5F5F5;
        }
        h1[id]::before,
        h2[id]::before,
        h3[id]::before {
            content: "";
            display: block;
            height: 60px;
            margin: -60px 0 0;
        }
    </style>
</head>
<body>
                    <div class="col-md-10">
                        <div>
                            <twitter-timeline>
                                <a class="twitter-timeline" href="https://twitter.com/IAmAru/lists/food-trucks" data-widget-id="673710543212052480"></a>
                            </twitter-timeline>
                        </div>
                        <div>
                            <!-- Note: The sample Tweet below is missing the `twitter-tweet` class because it's being selectively rendered. -->
                            <a class="twitter-timeline-unrendered" href="https://twitter.com/IAmAru/lists/food-trucks" data-widget-id="673710543212052480"></a>
                        </div>
    </div>
                     
</footer>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="bower_components/ngtweet/dist/ngtweet.min.js"></script>
<script src="bower_components/prism/prism.js"></script>
<script src="bower_components/prism/components/prism-bash.min.js"></script>
</body>
</html>
